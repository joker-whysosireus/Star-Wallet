[build]
  command = "CI= npm run build"  # Ключевое изменение: пробел после CI=
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"  # Изменено с "18.20.4" на "20"
  NPM_FLAGS = "--legacy-peer-deps"  # Оставлено без изменений

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"